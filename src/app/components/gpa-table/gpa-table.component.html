<div class="row">
      <div class="col"></div>
      <div class="col-8">
        <table mat-table [dataSource]="myDataArray" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="course">
            <th mat-header-cell *matHeaderCellDef> Subject (Course Module) </th>
            <td mat-cell *matCellDef="let detail"> {{detail.course}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="grade">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let detail"> {{detail.grade}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="gpa">
            <th mat-header-cell *matHeaderCellDef> GPA </th>
            <td mat-cell *matCellDef="let detail"> {{detail.gpa}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
      </div>
      <div class="col"></div>
  </div>

<div class="row mt-5">
  <div class="col-12  d-flex justify-content-center add-course-container">
    <button mat-raised-button [ngStyle]="{color: 'white',backgroundColor:setCurrentStyles()} " (click)="onAddCourseClicked()">
      {{isFormVisible? "Hide Course Detail":"Add Course Detail"}}
    </button>
  </div>
  <div *ngIf="isFormVisible" class="col mt-5 gpa-form-container">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <div class="row ">
          <div class="col-12 d-flex justify-content-center">
            <mat-form-field class="gpa-form" apparence="legacy">
              <mat-label>Subject Name</mat-label>
              <input style="color: black;" matInput [(ngModel)]="newRow.course" type="text" name="course" id="course" class="form-control" required>
            </mat-form-field>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <mat-form-field apparence="legacy">
              <mat-label>Grade</mat-label>
              <input style="color: black;" matInput [(ngModel)]="newRow.grade" type="text" name="grade" id="grade" class="form-control" required>
            </mat-form-field > <br>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-3 px-5 float-right btn-container">
          <button class="btn-submit" (click)="addSubjectDetail()" style="float:right" mat-raised-button color="primary">submit</button>
        </div>
        <div class="col-3 mx-0 px-5">
          <button mat-raised-button color="accent">Calculate</button>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    <p>


    </p>
    <p>

    </p>
  </div>
</div>
