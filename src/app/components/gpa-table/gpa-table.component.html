<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef> Subject (Course Module) </th>
    <td mat-cell *matCellDef="let detail"> {{detail.course}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="grade">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let detail"> {{detail.grade}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="gpa">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let detail"> {{detail.gpa}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
