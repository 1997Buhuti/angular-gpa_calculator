<div class="row">
  <div class="col"></div>
  <div class="col-8">
    <table mat-table [dataSource]="courseDetails" class=" gpa-table mat-elevation-z8">

      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef> Subject (Course Module)</th>
        <td mat-cell *matCellDef="let detail"> {{detail.course}} </td>
      </ng-container>

      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let detail"> {{detail.grade}} </td>
      </ng-container>

      <ng-container matColumnDef="credits">
        <th mat-header-cell *matHeaderCellDef> Credits</th>
        <td mat-cell *matCellDef="let detail"> {{detail.credits}} </td>
      </ng-container>

      <ng-container matColumnDef="gpa">
        <th mat-header-cell *matHeaderCellDef> GPA</th>
        <td mat-cell *matCellDef="let detail"> {{detail.gpa}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
  </div>
  <div class="col"></div>
</div>
