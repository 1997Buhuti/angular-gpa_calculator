<div class="row">
  <div class="col"></div>
  <div class="col-8">
    <table mat-table [dataSource]="myDataArray" class=" gpa-table mat-elevation-z8">

      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef> Subject (Course Module)</th>
        <td mat-cell *matCellDef="let detail"> {{detail.course}} </td>
      </ng-container>

      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let detail"> {{detail.grade}} </td>
      </ng-container>

      <ng-container matColumnDef="credits">
        <th mat-header-cell *matHeaderCellDef> Credits</th>
        <td mat-cell *matCellDef="let detail"> {{detail.credits}} </td>
      </ng-container>

      <ng-container matColumnDef="gpa">
        <th mat-header-cell *matHeaderCellDef> GPA</th>
        <td mat-cell *matCellDef="let detail"> {{detail.gpa}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
  </div>
  <div class="col"></div>
</div>

<div class="row mt-5">
  <div class="col-12  d-flex justify-content-center add-course-container">
    <button mat-raised-button [ngStyle]="{color: 'white',backgroundColor:setCurrentStyles()} "
            (click)="onAddCourseClicked()">
      {{isFormVisible ? "Hide Course Detail" : "Add Course Detail"}}
    </button>
  </div>
  <div *ngIf="isFormVisible" class="col mt-5 gpa-form-container">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <form>
          <div class="mb-3">
            <label for="Subject Name" class="form-label">Subject Name</label>
            <input type="text" class="form-control" id="Subject Name" aria-describedby="Subject Name">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <div class="col-12">
            <div class="row mx-0">
              <div class="col-6 text-center">
                <button type="submit" class="btn btn-outline-primary">Submit</button>
              </div>
              <div class="col-6 text-center">
                <button type="submit" class="btn btn-outline-success">Calculate</button>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
